<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/float-grid.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="header">
        <div class="row">
            <div class="col-12">
                <h1>Star Wars Characters</h1>
                <p>Incomplete list</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="box">
                <img class="card-image" src="images/rey_square.png" alt="">
                <div class="box-content">
                  <h2>Ray</h2>
                  <p>Protagonist, from Tatooine</p>
                </div>
              <!-- box content -->
            </div>
            <!-- box -->
        </div>
        <div class="col-4">
            <div class="box">
                <img class="card-image" src="images/finn_square.png" alt="">
                <h2>Ray</h2>
                <p>Protagonist, from Tatooine</p>
            </div>
        </div>
        <div class="col-4">
            <div class="box">
                <img class="card-image" src="images/kylo_square.png" alt="">
                <h2>Finn</h2>
                <p>Storm Trooper, befriends Ray</p>
            </div>
        </div>
    </div>
    <!-- row - -->

    <div class="row">
        <div class="col-4">
            <div class="box">
                <img class="card-image" src="images/poe_square.png" alt="">
                <h2>Poe</h2>
                <p>Neutral pilot</p>
            </div>

        </div>
        <div class="col-4">
            <div class="box">
                <img class="card-image" src="images/chewbacca_square.png" alt="">
                <h2>Chewbacca</h2>
                <p>A great first mate</p>
            </div>
        </div>
        <div class="col-4">
            <div class="box">
                <img class="card-image" src="images/yoda_square.png" alt="">
                <h2>Yoda</h2>
                <p>Wise old Jedi master</p>
            </div>
        </div>
    </div>

    <!-- row 2 - -->



</body>

</html>
